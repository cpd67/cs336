<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 7.1</title>
	<style>
		a.test {
		    font-weight: bold;
		}
	</style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script>
 	
	$( document ).ready(function() {
		
		//Add a paragraph below the anchor link
	 	$( "<p>This was added!</p>" ).insertAfter( "a" );
		
		//Tutorial code
		$( "a" ).addClass( "test" );
		
	    $( "a" ).click(function( event ) {
	 	
	        alert( "As you can see, the link no longer took you to jquery.com" );
	 
	        event.preventDefault();
			
			$( this ).hide( "slow" );
	 
	    });
	
		$( "a" ).removeClass( "test" );
		
	});
	 
    </script>
</body>
</html>
