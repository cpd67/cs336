<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" >
    <title>Homework 2 POST</title>
    <!-- jQuery code -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="script.js"></script>
    <!-- jQuery-UI code -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Adapted from Professor Vander Linden's HTML form example -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/My_first_HTML_form -->
    <form action="/add" method="post">
      <div>
        <!-- Get the first name of the person -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first" />
      </div>
      <div>
        <!-- Get the last name of the person -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last" />
      </div>
      <div>
        <!-- Get the login id of the person -->
        <label for="loginID">Login ID:</label>
        <input type="text" id="loginID" name="login" />
      </div>
      <div>
        <!-- Get the start date
         of the person -->
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" name="date" />
      </div>
      <div class="button">
        <button type="submit">Send!</button>
      </div>
    </form>
  </body>
</html>
